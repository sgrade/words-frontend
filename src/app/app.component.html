<!--  navs bound to current route fragments -->
<ul ngbNav [(activeId)]="activeMenuTab" class="nav-tabs">
  <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
    <a ngbNavLink routerLink="/{{ link.fragment }}" routerLinkActive="active">{{ link.title }} {{ activedMenuTab }}</a>
  </li>
</ul>

<!-- and an actual outlet elsewhere -->
<router-outlet></router-outlet>
