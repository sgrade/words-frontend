<div id="search-component">
    <label for="search-box">Word Search: 
        <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    </label>
    <ul class="search-result">
        <li *ngFor="let word of words$ | async">
            <a routerLink="/detail/{{word.id}}">
                {{word.name}}
            </a>
        </li>
    </ul>
</div>
