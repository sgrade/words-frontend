<mat-card class="dashboard-card">
    <img mat-card-image
        src="https://storage.googleapis.com/words-storage-romank/images/{{word.imageurl}}"
        alt="{{word.name}}"
        (click)="checkAnswer(word)"
        [@rightWrong]="animationState"
        (@rightWrong.done)="onAnswerAnimationDone($event)"
    >
</mat-card>
